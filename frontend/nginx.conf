map $host $spa_fallback {
    default /index.html;
    hrgame.rentmarket.uz /public-stats.html;
    www.hrgame.rentmarket.uz /public-stats.html;
    hrgame.market.uz /public-stats.html;
    www.hrgame.market.uz /public-stats.html;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /miniapp {
        try_files /miniapp.html =404;
    }

    location = /miniapp/ {
        try_files /miniapp.html =404;
    }

    location = /public-stats {
        try_files /public-stats.html =404;
    }

    location = /public-stats/ {
        try_files /public-stats.html =404;
    }

    location /assets/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ $spa_fallback;
    }
}
