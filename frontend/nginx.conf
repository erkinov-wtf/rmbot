server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /miniapp {
        try_files /miniapp.html =404;
    }

    location = /miniapp/ {
        try_files /miniapp.html =404;
    }

    location = /public-stats {
        try_files /public-stats.html =404;
    }

    location = /public-stats/ {
        try_files /public-stats.html =404;
    }

    location /assets/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
